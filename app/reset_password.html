<form id="reset_password_form">
    <input type="hidden" id="access_token" name="access_token" value="">
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
    <button type="submit">Reset Password</button>
</form>

<p id="message"></p>

<script>
    // Extract the token from the URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');

    // Log the token for debugging purposes
    console.log('Access Token:', accessToken);

    // Set the token value in the hidden input field
    document.getElementById('access_token').value = accessToken;

    // Handle form submission with JavaScript
    document.getElementById('reset_password_form').addEventListener('submit', async function (event) {
        event.preventDefault();

        // Collect form data
        const email = document.getElementById('email').value;
        const newPassword = document.getElementById('new_password').value;

        // Send data to the server
        try {
            const response = await fetch('/reset_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    access_token: accessToken,
                    new_password: newPassword
                })
            });

            const result = await response.json();
            if (response.ok) {
                document.getElementById('message').textContent = 'Password has been reset successfully';
            } else {
                document.getElementById('message').textContent = `Error resetting password: ${result.error}`;
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('message').textContent = 'An error occurred while resetting the password';
        }
    });
</script>
